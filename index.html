  <body class="h-[100vh] w-screen overflow-hidden font-manrope">
    <div id="root" class="relative h-full w-full overflow-x-hidden scroll-smooth"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function () {
        const el = document.getElementById('intro');
        el.style.minHeight = window.innerHeight + 'px';
      })();
      // Calculate 1vh value in pixels
      // based on window inner height
      var vh = window.innerHeight * 0.01;

      // Set the CSS variable to the root element
      // Which is equal to 1vh
      document.documentElement.style.setProperty('--vh', vh + 'px');
    </script>
  </body>
